name: CI for Render

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # Remove or comment this until you add real tests
      # - name: Run tests
      #   run: npm test

      # Optional: Just build Docker locally to catch errors early
      - name: Build Docker image (validation only)
        run: docker build -t my-backend .
